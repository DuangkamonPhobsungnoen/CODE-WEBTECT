<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        let requestURL = 'countries.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText)); // responseText = ข้อมูลทั้งหมดใน json
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            for (let country of data) {
                document.write(
                    "<table class='table'><tr><td style='width: 250px; padding:30px;'>" +
                    "Name : " + "<a style='font-weight:bold;'>" + country.name + "</a><br>" +
                    "Capital : " + country.capital + "<br>" +
                    "Population : " + country.population + "<br>" +
                    "Region : " + country.region + "<br>" +
                    "Location : ");
                for (lo of country.latlng) {
                    document.write(lo + " ");
                }
                document.write("<br>Borders : ");
                for (bor of country.borders) {
                    document.write(bor + " ");
                }
                document.write(
                    "<br></td><td><div class='col'><img src='" + country.flag + "' width='150px'>")
                document.write("</td><tr></table><br><br>");
            }
        }
    </script>
</body>

</html>
