<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let requestURL = "questionAnswerData.json";
      let request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          ExtractData(JSON.parse(request.responseText));
        }
      };
      request.open("GET", requestURL, true);
      request.send();

      function ExtractData(data) {
        document.write("Quiz 1" + "<br>");
        document.write("<ol>");
        for (let member of data.members) {
          document.write("<li> ) " + member.question + "</li><form>");
          if (member.answers.correct == "a") {
            document.write(
              "<input type='radio' name='data' checked>" +
                member.answers.a +
                "<br>"
            );
            document.write(
              "<input type='radio' name='data'>" + member.answers.b + "<br>"
            );
            document.write(
              "<input type='radio' name='data'>" + member.answers.c + "</form>"
            );
          } else if (member.answers.correct == "b") {
            document.write(
              "<input type='radio' name='data'>" + member.answers.a + "<br>"
            );
            document.write(
              "<input type='radio' name='data' checked>" +
                member.answers.b +
                "<br>"
            );
            document.write(
              "<input type='radio' name='data'>" + member.answers.c + "</form>"
            );
          } else if (member.answers.correct == "c") {
            document.write(
              "<input type='radio' name='data'>" + member.answers.a + "<br>"
            );
            document.write(
              "<input type='radio' name='data'>" + member.answers.b + "<br>"
            );
            document.write(
              "<input type='radio' name='data' checked>" +
                member.answers.c +
                "</form>"
            );
          }
        }
        document.write("</ol>");
      }
    </script>
  </body>
</html>
