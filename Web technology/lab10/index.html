<style>
    body {
        padding: 2%;
    }
    
    #map {
        padding: 2%;
        height: 100%;
        width: 100%;
    }
    
    .container {
        border: 1px solid black;
        padding: 0.5%;
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <label for="Destination"><b>Destination : </b></label>
        <input type="text" id="des"></input>
        <button onclick="search_destination()">ไปยังจุดหมาย</button><br>
    </div> <br>
    <div class="container">
        <label for="Destination"><b>Latitude : </b></label>
        <input type="tetx" id="lati"></input>
        <label for="Destination"><b>Longitude : </b></label>
        <input type="text" id="longi"></input>
        <button onclick="search_lalong()">ไปยังจุดหมาย</button><br>
    </div> <br>
</body>
<iframe id="map" width="100%" height="100%" src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" allowfullscreen>
</iframe>
<script>
    function search_lalong() {
        var Latitude = document.getElementById("lati").value;
        var Longitude = document.getElementById("longi").value;
        document.getElementById('map').src = 'https://maps.google.com/maps?q=' + Latitude + ',' + Longitude + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
    }

    function search_destination() {
        var Destination = document.getElementById("des").value;
        document.getElementById('map').src = 'https://maps.google.com/maps?q=' + Destination + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
    }
</script>


</html>
